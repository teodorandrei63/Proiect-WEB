<header>

    <div class="formular-contact card">
      <h2>Scrie-ne mesajul tau</h2>
      <p>Aici poti lua legatura cu noi si poti cere informatii despre adoptii sau orice alta nelamurire</p>
      <form>
        <div class="form-control">
          <input type="text" name="Nume" placeholder="Nume" required />
        </div>
        <div class="form-control">
          <input type="text" name="Prenume" placeholder="Prenume" required />
        </div>
        <div class="form-control">
          <input type="email" name="Email" placeholder="Email" required />
        </div>
        <div class="form-control">
          <input type="message" name="Email" placeholder="Mesajul tau" required id="mesaj"/>
        </div>

        <button type="submit" value="Trimite" class="btn btn-primary">
        
      </form>
    </div>
